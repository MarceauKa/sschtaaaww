<!doctype html>

            <button id="s2" data-key="e" class="w-full flex justify-between px-3 py-2 transition duration-200 bg-blue-400 hover:bg-blue-500 focus:bg-green-500 text-white rounded-lg shadow focus:outline-none">

            <button id="s3" data-key="r" class="w-full flex justify-between px-3 py-2 transition duration-200 bg-blue-400 hover:bg-blue-500 focus:bg-green-500 text-white rounded-lg shadow focus:outline-none">

                <span class="flex ml-2 px-2 bg-blue-800 text-sm text-white rounded-lg">r</span>

            <button id="s4" data-key="t" class="w-full flex justify-between px-3 py-2 transition duration-200 bg-blue-400 hover:bg-blue-500 focus:bg-green-500 text-white rounded-lg shadow focus:outline-none">
                A n'importe qui
                <span class="flex ml-2 px-2 bg-blue-800 text-sm text-white rounded-lg">t</span>
            </button>

            <button id="s5" data-key="y" class="w-full flex justify-between px-3 py-2 transition duration-200 bg-blue-400 hover:bg-blue-500 focus:bg-green-500 text-white rounded-lg shadow focus:outline-none">
                Dans la gueule, tu vois ?
                <span class="flex ml-2 px-2 bg-blue-800 text-sm text-white rounded-lg">y</span>
            </button>

            <button id="s6" data-key="u" class="w-full flex justify-between px-3 py-2 transition duration-200 bg-blue-400 hover:bg-blue-500 focus:bg-green-500 text-white rounded-lg shadow focus:outline-none">

                <span class="flex ml-2 px-2 bg-blue-800 text-sm text-white rounded-lg">u</span>
